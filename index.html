<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="wrapper">
        <header>
            <img id="diamondLogo" src="./assets/logo.svg" alt="Diamond with Nectar text logo">
            <nav>
                <a href="#">RECIPES</a>
                <a href="#">GASTROPEDIA</a>
                <a href="#">THE CHEF</a>
                <a href="#">NEWS</a>
            </nav>
            <section class="headerIcons">
                <img src="./assets/person 1.svg" alt="person icon">
                <img id="search"src="./assets/search 1.png" alt="search icon">
                <aside id="burger">
                    <img src="./assets/navicon.png" alt="navicon">
                </aside>
            </section>

        </header>

        <main>

            <article class="chapterHeading">
                <p class="italic thicc garamond">Chapter 1</p>
                <h1><span class="italic garamond thin">TASTEFUL</span> <span class="thicc">RECIPES</span></h1>
                <p class="weight600">BY BRUNO BREADCRUMB</p>
            </article>

            <article class="recipeCardsContainer">
                <section class="recipeCard largeCard greenBg"></section>
                <section class="recipeCard smallCard purpleBg"></section>
                <section class="recipeCard smallCard redBg"></section>
                <section class="recipeCard smallCard blueBg"></section>
            </article>
            <button class="recipeBtn thicc">VIEW ALL RECIPES</button>
            <article class="recipeCategoriesContainer"></article>
            <article class="quoteContainer"></article>
            <article class="jumbotron"></article>

        </main>
        <footer></footer>
    </div>
</body>

</html>
